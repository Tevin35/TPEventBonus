<!--
TP 1

Dans un fichier html, ajouter une balise h1 contenant « Mon ancien titre »
Ajouter un évènement qui modifie le titre par « Mon nouveau titre » quand je passe la souris dessus
Ajouter un second évènement qui remet le titre « Mon ancien titre » quand la souris sort de l’élément
Ajouter une balise h2 qui utilise les mêmes évènements
-->

<h1 id="myH1">Mon ancien titre</h1>
<h2 id="myH2">Mon ancien titre</h2>

<!--
TP 2
Dans un fichier html créer un select qui contient les valeurs Bleu, Vert et Rouge
Ajouter un évènement qui change la couleur de fond de la page par la couleur choisie
-->
<select onchange="color()">
    <option selected="selected">Choisissez la couleur !</option>
    <option value="bleu">bleu</option>
    <option value="vert">vert</option>
    <option value="rouge">rouge</option>
</select>
